<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietPal - Personalized Nutrition Assistant</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text: #F7FFF7;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Profile Setup */
        #profile-setup form {
            display: grid;
            gap: 1rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: 2px solid var(--accent);
            transform: scale(1.02);
        }

        /* Chat Interface */
        #chat-interface {
            display: none;
        }

        .chat-box {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 15px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .user-message {
            background: var(--primary);
            margin-left: auto;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: var(--secondary);
            margin-right: auto;
            color: white;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 230, 109, 0.3);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 15px;
            }

            .chat-box {
                height: 65vh;
            }

            .message {
                max-width: 90%;
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.8rem 1.2rem;
            }

            input, select {
                padding: 0.8rem;
            }
        }

        /* Decorative Elements */
        .message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: inherit;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .user-message::after {
            right: 0;
            transform: rotate(270deg);
        }

        .bot-message::after {
            left: 0;
            transform: rotate(180deg);
        }

        .lifestyle-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Setup -->

            <h2>üçè Create Your Profile</h2>
            <form id="profile-form">
                <input type="number" id="age" placeholder="Age" required>
                <input type="number" id="weight" placeholder="Weight (kg)" required>
                <input type="number" id="height" placeholder="Height (cm)" required>
                <select id="lifestyle" required>

                    <option value="hosteler">üéì Hosteler</option>

                    <option value="student">üìö Student</option>
                    <option value="athlete">üèãÔ∏è Athlete</option>
                </select>
                <button type="submit">Start Your Journey üöÄ</button>
            </form>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface">
            <h2>üç¥ Your Personal Diet Assistant</h2>
            <div class="chat-box" id="chat-messages"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask about your diet...">
                <button onclick="handleUserInput()">Send üöÄ</button>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
