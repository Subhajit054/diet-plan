<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGuide - Smart Diet Assistant</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text: #F7FFF7;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Profile Setup */
        #profile-setup form {
            display: grid;
            gap: 1rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: 2px solid var(--accent);
            transform: scale(1.02);
        }

        /* Chat Interface */
        #chat-interface {
            display: none;
        }

        .chat-box {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 15px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .user-message {
            background: var(--primary);
            margin-left: auto;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: var(--secondary);
            margin-right: auto;
            color: white;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 230, 109, 0.3);
        }

        .nutrition-facts {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 0.5rem;
        }

        .meal-time {
            color: var(--accent);
            font-weight: bold;
            margin: 1rem 0 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            background: var(--accent);
            color: #333;
            font-size: 0.8rem;
            margin: 0.2rem;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 15px;
            }

            .chat-box {
                height: 65vh;
            }

            .message {
                max-width: 90%;
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-setup">
            <h2>üçè Create Your Profile</h2>
            <form id="profile-form">
                <input type="number" id="age" placeholder="Age" min="12" max="100" required>
                <input type="number" id="weight" placeholder="Weight (kg)" min="30" max="200" required>
                <input type="number" id="height" placeholder="Height (cm)" min="120" max="250" required>
                <select id="lifestyle" required>
                    <option value="">Select Lifestyle üèÉ</option>
                    <option value="hosteler">üéì Hosteler</option>
                    <option value="corporate">üíº Corporate Worker</option>
                    <option value="student">üìö Student</option>
                    <option value="athlete">üèãÔ∏è Athlete</option>
                </select>
                <select id="diet-preference">
                    <option value="vegetarian">üå± Vegetarian</option>
                    <option value="non-vegetarian">üçó Non-Veg</option>
                    <option value="vegan">ü•¶ Vegan</option>
                </select>
                <select id="activity-level">
                    <option value="sedentary">ü™ë Sedentary</option>
                    <option value="light">üö∂ Light Activity</option>
                    <option value="active">üèÉ Active</option>
                </select>
                <button type="submit">Start Your Journey üöÄ</button>
            </form>
        </div>

        <div id="chat-interface">
            <h2>üç¥ Your Personal Diet Assistant</h2>
            <div class="chat-box" id="chat-messages"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask about your diet...">
                <button onclick="handleUserInput()">Send üöÄ</button>
            </div>
        </div>
    </div>

    <script>
        let userProfile = {};

        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            userProfile = {
                age: document.getElementById('age').value,
                weight: document.getElementById('weight').value,
                height: document.getElementById('height').value,
                lifestyle: document.getElementById('lifestyle').value,
                dietPreference: document.getElementById('diet-preference').value,
                activityLevel: document.getElementById('activity-level').value
            };
            
            document.getElementById('profile-setup').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'block';
            showWelcomeMessage();
        });

        function showWelcomeMessage() {
            const calories = calculateCalories();
            const greeting = `Welcome! Based on your profile:
                <div class="badge">${userProfile.age} years</div>
                <div class="badge">${userProfile.weight}kg</div>
                <div class="badge">${userProfile.lifestyle}</div>
                <div class="badge">${userProfile.dietPreference}</div>
                üî• Daily Calorie Needs: ${calories}kcal
                How can I help you today?`;
            addBotMessage(greeting);
        }

        function calculateCalories() {
            const bmr = 10 * userProfile.weight + 6.25 * userProfile.height - 5 * userProfile.age;
            const activity = {
                sedentary: 1.2,
                light: 1.375,
                active: 1.55
            }[userProfile.activityLevel];
            return Math.round(bmr * activity);
        }

        function handleUserInput() {
            const input = document.getElementById('user-input').value.trim();
            if (!input) return;

            addUserMessage(input);
            generateResponse(input);
            document.getElementById('user-input').value = '';
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user-message';
            div.textContent = text;
            document.getElementById('chat-messages').appendChild(div);
            div.scrollIntoView();
        }

        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot-message';
            div.innerHTML = text;
            document.getElementById('chat-messages').appendChild(div);
            div.scrollIntoView();
        }

        function generateResponse(input) {
            let response = '';
            const lowInput = input.toLowerCase();

            if (lowInput.includes('breakfast')) {
                response = getMealSuggestions('breakfast');
            } else if (lowInput.includes('lunch')) {
                response = getMealSuggestions('lunch');
            } else if (lowInput.includes('dinner')) {
                response = getMealSuggestions('dinner');
            } else if (lowInput.includes('snack')) {
                response = getSnackSuggestions();
            } else if (lowInput.includes('plan')) {
                response = generateDailyPlan();
            } else {
                response = getGeneralAdvice();
            }

            setTimeout(() => addBotMessage(response), 800);
        }

        function getMealSuggestions(mealType) {
            const suggestions = {
                hosteler: {
                    vegetarian: {
                        breakfast: ["Poha with peanuts", "Upma with veggies", "Besan chilla"],
                        lunch: ["Dal khichdi + salad", "Rajma rice + curd", "Vegetable pulao"],
                        dinner: ["Rotla with bhaji", "Mix veg sabzi + roti", "Curd rice"]
                    },
                    nonVegetarian: {
                        breakfast: ["Egg bhurji + toast", "Chicken sandwich", "Omelette"],
                        lunch: ["Chicken curry + rice", "Egg fried rice", "Fish curry + roti"],
                        dinner: ["Grilled chicken salad", "Fish tawa fry", "Egg curry"]
                    }
                },
                corporate: {
                    vegetarian: {
                        breakfast: ["Oatmeal + nuts", "Smoothie bowl", "Whole grain toast"],
                        lunch: ["Quinoa salad", "Wrap with hummus", "Brown rice bowl"],
                        dinner: ["Stir-fried tofu", "Vegetable noodles", "Soup + bread"]
                    },
                    nonVegetarian: {
                        breakfast: ["Greek yogurt + honey", "Smoked salmon toast", "Protein shake"],
                        lunch: ["Grilled chicken salad", "Tuna sandwich", "Sushi bowl"],
                        dinner: ["Baked fish + veggies", "Lean steak + mash", "Chicken stir-fry"]
                    }
                }
            };

            const meals = suggestions[userProfile.lifestyle]?.[userProfile.dietPreference]?.[mealType] || 
                        ["Fresh seasonal fruits", "Mixed nuts", "Vegetable salad"];
            
            return `üçΩÔ∏è ${mealType.charAt(0).toUpperCase() + mealType.slice(1)} Suggestions:
                ${meals.map(m => `‚Ä¢ ${m}`).join('\n')}
                <div class="nutrition-facts">
                    üí° Tip: ${getMealTip(mealType)}
                </div>`;
        }

        function generateDailyPlan() {
            return `üìÖ Your Daily Plan:
                <div class="meal-time">üåÖ Breakfast (7-9 AM)</div>
                ${getMealSuggestions('breakfast')}

                <div class="meal-time">‚òÄÔ∏è Lunch (12-2 PM)</div>
                ${getMealSuggestions('lunch')}

                <div class="meal-time">üåô Dinner (7-9 PM)</div>
                ${getMealSuggestions('dinner')}

                <div class="meal-time">üçé Snacks</div>
                ${getSnackSuggestions()}

                <div class="nutrition-facts">
                    üíß Hydration: 3-4 liters water daily
                    ‚ö° Activity: ${getActivityRecommendation()}
                    üïí Meal Timing: Maintain 3-4 hour gaps
                </div>`;
        }

        function getActivityRecommendation() {
            return {
                sedentary: "30-min walk + stretching",
                light: "45-min workout 3x/week",
                active: "1-hour exercise 5x/week + sports"
            }[userProfile.activityLevel];
        }

        function getMealTip(mealType) {
            const tips = {
                breakfast: "Include protein and complex carbs",
                lunch: "Balance all food groups",
                dinner: "Keep it light and early"
            };
            return tips[mealType] || "Chew slowly and stay hydrated!";
        }
    </script>
</body>
</html>
