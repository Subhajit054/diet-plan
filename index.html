    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;

            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text: #F7FFF7;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Profile Setup */
        #profile-setup form {
            display: grid;
            gap: 1rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: 2px solid var(--accent);
            transform: scale(1.02);
        }

        /* Chat Interface */
        #chat-interface {
            display: none;
        }

        .chat-box {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 15px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .user-message {
            background: var(--primary);
            margin-left: auto;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: var(--secondary);
            margin-right: auto;
            color: white;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 230, 109, 0.3);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 15px;
            }

            .chat-box {
                height: 65vh;
            }

            .message {
                max-width: 90%;
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.8rem 1.2rem;
            }

            input, select {
                padding: 0.8rem;
            }
        }

        /* Decorative Elements */
        .message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: inherit;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .user-message::after {
            right: 0;
            transform: rotate(270deg);
        }

        .bot-message::after {
            left: 0;
            transform: rotate(180deg);
        }

        .lifestyle-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>

    <style>

<body>
    <div class="container">
        <!-- Updated Profile Setup -->
        <div id="profile-setup">
            <h2>ğŸ Create Your Profile</h2>
            <form id="profile-form">
                <input type="number" id="age" placeholder="Age" min="12" max="100" required>
                <input type="number" id="weight" placeholder="Weight (kg)" min="30" max="200" required>
                <input type="number" id="height" placeholder="Height (cm)" min="120" max="250" required>
                <select id="lifestyle" required>
                    <option value="">Select Lifestyle ğŸƒ</option>
                    <option value="hosteler">ğŸ“ Hosteler</option>

                    <option value="student">ğŸ“š Student</option>
                    <option value="athlete">ğŸ‹ï¸ Athlete</option>
                </select>
                <select id="diet-preference">
                    <option value="vegetarian">ğŸŒ± Vegetarian</option>
                    <option value="non-vegetarian">ğŸ— Non-Veg</option>
                    <option value="vegan">ğŸ¥¦ Vegan</option>
                </select>
                <select id="activity-level">
                    <option value="sedentary">ğŸª‘ Sedentary</option>
                    <option value="light">ğŸš¶ Light Activity</option>
                    <option value="active">ğŸƒ Active</option>
                </select>
                <button type="submit">Start Your Journey ğŸš€</button>
            </form>
        </div>

    </div>

    <script>
        // Enhanced Profile Data Collection
        let userProfile = {
            dietaryRestrictions: []
        };

        // Enhanced Response Database
        const dietDatabase = {
            hosteler: {
                vegetarian: {
                    breakfast: ["Poha with peanuts and curd", "Upma with vegetables", "Besan chilla"],
                    lunch: ["Dal khichdi with salad", "Rajma rice with curd", "Vegetable pulao"],
                    dinner: ["Rotla with bhaji", "Mix veg sabzi with roti", "Curd rice"],
                    snacks: ["Roasted chana", "Fruit chaat", "Makhana"]
                },
                nonVegetarian: {
                    breakfast: ["Egg bhurji with toast", "Chicken sandwich", "Omelette with veggies"],
                    lunch: ["Chicken curry with rice", "Egg fried rice", "Fish curry with roti"],
                    dinner: ["Grilled chicken salad", "Fish tawa fry with veggies", "Egg curry"],
                    snacks: ["Boiled eggs", "Chicken soup", "Protein shake"]
                }
            },
            // Similar structures for other lifestyles
        };

        // Enhanced Response Generator
        function generateResponse(userInput) {
            const lifestyle = userProfile.lifestyle;
            const dietPref = userProfile.dietPreference;
            const activityLevel = userProfile.activityLevel;

            let response = '';
            
            if (userInput.toLowerCase().includes('breakfast')) {
                response = getMealSuggestions('breakfast', lifestyle, dietPref);
            } else if (userInput.toLowerCase().match(/lunch|dinner|meal plan/i)) {
                response = generateDailyPlan(lifestyle, dietPref, activityLevel);
            } else if (userInput.toLowerCase().includes('snack')) {
                response = getSnackSuggestions(lifestyle, dietPref);
            } else {
                response = getGeneralAdvice(userInput, lifestyle, activityLevel);
            }

            setTimeout(() => addBotMessage(response), 800);
        }

        function calculateCalorieNeeds() {
            // Harris-Benedict equation approximation
            const bmr = 10 * userProfile.weight + 6.25 * userProfile.height - 5 * userProfile.age;
            const activityMultipliers = {
                sedentary: 1.2,
                light: 1.375,
                active: 1.55
            };
            return Math.round(bmr * activityMultipliers[userProfile.activityLevel]);
        }

        function generateDailyPlan() {
            const calories = calculateCalorieNeeds();
            const plan = `
                ğŸ“… Daily Plan (${calories} kcal):
                
                ğŸŒ… Breakfast (30%):
                ${getMealSuggestions('breakfast').join('\n')}
                
                â˜€ï¸ Lunch (40%):
                ${getMealSuggestions('lunch').join('\n')}
                
                ğŸŒ™ Dinner (30%):
                ${getMealSuggestions('dinner').join('\n')}
                
                ğŸ Snacks:
                ${getSnackSuggestions().join('\n')}
                
                ğŸ’§ Hydration: 3-4 liters water
                âš¡ Activity: ${getActivityRecommendation()}
            `;
            
            return plan.replace(/\n/g, '<br>') + addNutritionTips();
        }

        function addNutritionTips() {
            return `
                <div class="nutrition-facts">
                    ğŸ“Œ Pro Tips:
                    â€¢ Include 2 servings of vegetables in every meal
                    â€¢ Choose whole grains over refined carbs
                    â€¢ ${userProfile.activityLevel === 'active' ? 'Increase protein intake' : 'Mind portion sizes'}
                    â€¢ Limit processed foods and sugary drinks
                </div>
            `;
        }

        // Update profile handling to collect new fields
        document.getElementById('profile-form').addEventListener('submit', (e) => {
            e.preventDefault();
            userProfile = {
                ...userProfile,
                age: document.getElementById('age').value,
                weight: document.getElementById('weight').value,
                height: document.getElementById('height').value,
                lifestyle: document.getElementById('lifestyle').value,
                dietPreference: document.getElementById('diet-preference').value,
                activityLevel: document.getElementById('activity-level').value
            };
            
            document.getElementById('profile-setup').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'block';
            const greeting = `Welcome! I've prepared personalized recommendations based on:
                <div class="badge">Age: ${userProfile.age}</div>
                <div class="badge">Weight: ${userProfile.weight}kg</div>
                <div class="badge">${userProfile.lifestyle}</div>
                <div class="badge">${userProfile.dietPreference}</div>
                How can I assist you today?`;
            addBotMessage(greeting);
        });

        // Add remaining helper functions from previous version
    </script>
